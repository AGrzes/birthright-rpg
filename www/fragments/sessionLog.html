<div class="col-xs-12">
    <div class="panel panel-primary" ng-repeat="session in $ctrl.sessions">
        <div class="panel-heading">
            <h3 class="panel-title">{{session.date}} - {{session.name}} - {{session.timeline.start}} - {{session.timeline.end}}</h3>
        </div>
        <div class="panel-body" ng-bind-html="session.description | markdown">

        </div>
    </div>
</div>
