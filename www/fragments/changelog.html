<div class="col-xs-12">
    <div class="panel panel-primary" ng-repeat="entry in $ctrl.changelog">
        <div class="panel-heading">
            <h3 class="panel-title">{{entry.date | date:'yyyy-MM-dd'}}</h3>
        </div>
        <div class="panel-body" ng-bind-html="entry.changes | markdown">
        </div>
    </div>
</div>
